<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IQC Maker ‚Äî Premium Apong</title>
  <style>
    :root{
      --bg-1:#071126;
      --bg-2:#0b2740;
      --card:#071a2b;
      --accent:#3aa0ff;
      --muted:rgba(255,255,255,0.65);
      --glass: rgba(255,255,255,0.04);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: linear-gradient(135deg,var(--bg-1),var(--bg-2));
      color:#eaf6ff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }
    .wrap{
      width:100%;
      max-width:780px;
      border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 12px 40px rgba(2,8,23,0.6);
      padding:26px;
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(8px);
      text-align:center;
    }
    header{margin-bottom:22px}
    .logo{
      width:64px;height:64px;margin:0 auto 14px;
      border-radius:14px;
      background:linear-gradient(135deg,var(--accent),#6b8cff);
      display:flex;align-items:center;justify-content:center;font-weight:700;color:#041223;
      box-shadow: 0 6px 20px rgba(58,160,255,0.18);
      font-size:22px;
    }
    h1{font-size:24px;margin:0;color:#dff3ff}
    p.sub{margin:6px 0 0;color:var(--muted);font-size:14px}

    /* Input & Button */
    .controls{
      display:flex;
      gap:10px;
      margin-top:18px;
      align-items:center;
      flex-wrap:wrap;
    }
    .controls input[type="text"]{
      flex:1;
      padding:14px 16px;
      border-radius:12px;
      border:none;
      background:var(--glass);
      color:inherit;
      outline:none;
      font-size:15px;
      min-width:0;
    }
    .controls input[type="text"]:focus{
      box-shadow:0 0 0 2px var(--accent);
    }
    .controls button.primary{
      padding:14px 22px;
      border-radius:12px;
      border:none;
      background:linear-gradient(90deg,var(--accent),#6b8cff);
      color:#031125;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(58,160,255,0.3);
      transition:all 0.25s ease;
      flex-shrink:0;
    }
    .controls button.primary:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 24px rgba(58,160,255,0.4);
    }
    .controls button.primary:disabled{
      opacity:0.6;
      cursor:not-allowed;
      transform:none;
      box-shadow:none;
    }

    .preview{
      width:100%;
      border-radius:12px;
      overflow:hidden;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:260px;
      margin-top:22px;
      position:relative;
    }
    .preview img{
      width:100%;
      height:auto;
      display:block;
      opacity:0;
      transition:opacity 0.5s ease-in-out;
    }
    .preview img.show{
      opacity:1;
    }

    /* Spinner */
    .spinner {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 42px;
      height: 42px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg);} }

    .links{
      display:flex;
      gap:12px;
      margin-top:16px;
      flex-wrap:wrap;
    }
    .dl {
      flex:1;
      padding:12px;
      border-radius:10px;
      background:#07233a;
      color:#eaf6ff;
      text-align:center;
      cursor:pointer;
      border:1px solid rgba(255,255,255,0.05);
      transition:all 0.3s ease;
    }
    .dl:hover {
      background:#0b3355;
      transform:translateY(-2px);
    }
    footer{margin-top:26px;text-align:center;color:rgba(255,255,255,0.6);font-size:13px}
    .info{
      margin-top:18px;
      padding:12px;
      background:var(--glass);
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      font-size:14px;
      text-align:left;
    }
    .info strong{color:#dff3ff;display:block;margin-bottom:6px}
    .info ul{list-style:none;margin:0;padding:0}
    .info li{margin:4px 0}
    .info code{color:#a7d8ff;background:rgba(255,255,255,0.05);padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">&lt;/&gt;</div>
      <h1>IQC Maker ‚Äî Premium Apong</h1>
      <p class="sub">Masukkan teks lalu klik <b>Create</b> untuk membuat hasil.</p>
    </header>

    <div class="controls">
      <input id="txt" type="text" placeholder="Masukkan teks..." value="Jangan Lupa Follow Ig">
      <button id="btnCreate" class="primary">Create</button>
    </div>

    <div id="previewBox" class="preview">
      <div style="text-align:center;color:var(--muted)">Hasil akan tampil di sini</div>
    </div>

    <div class="links">
      <div id="btnDownload" class="dl" style="display:none">‚¨áÔ∏è Download</div>
      <div id="btnOpen" class="dl" style="display:none">üîó Open</div>
    </div>

    <footer>
      <div class="info" id="infoLine">
        <strong>Contact Developer</strong>
        <ul>
          <li><code>Instagram : apongnewera</code></li>
          <li><code>Telegram  : t.me/ApongSkt</code></li>
        </ul>
      </div>
      <div style="margin-top:12px;color:rgba(255,255,255,0.6);font-size:13px">
        &lt;/&gt; 2025 Aanz
      </div>
    </footer>
  </div>

  <script>
    const API_BASE = "https://api.sxtream.xyz/maker/iqc?text=";
    const txt = document.getElementById("txt");
    const btnCreate = document.getElementById("btnCreate");
    const previewBox = document.getElementById("previewBox");
    const btnDownload = document.getElementById("btnDownload");
    const btnOpen = document.getElementById("btnOpen");

    let lastBlob = null;
    let lastUrl = null;

    btnCreate.addEventListener("click", async () => {
      const text = txt.value.trim();
      if (!text) return alert("Masukkan teks dulu!");

      setLoading(true);
      clearPreview();

      try {
        const resp = await fetch(API_BASE + encodeURIComponent(text));
        if (!resp.ok) throw new Error("HTTP " + resp.status);
        const blob = await resp.blob();

        lastBlob = blob;
        lastUrl = URL.createObjectURL(blob);

        const img = document.createElement("img");
        img.src = lastUrl;
        img.onload = () => img.classList.add("show");

        previewBox.innerHTML = "";
        previewBox.appendChild(img);

        btnDownload.style.display = "block";
        btnOpen.style.display = "block";
      } catch (err) {
        previewBox.innerHTML = <div style="padding:20px;color:#f88">Gagal memuat hasil.</div>;
      } finally {
        setLoading(false);
      }
    });

    btnDownload.addEventListener("click", () => {
      if (!lastBlob) return;
      const a = document.createElement("a");
      a.href = lastUrl;
      a.download = "iqc_result.png";
      a.click();
    });

    btnOpen.addEventListener("click", () => {
      if (!lastUrl) return;
      window.open(lastUrl, "_blank", "noopener");
    });

    function clearPreview(){
      previewBox.innerHTML = <div style="text-align:center;color:var(--muted)">Hasil akan tampil di sini</div>;
      btnDownload.style.display = "none";
      btnOpen.style.display = "none";
    }
    function setLoading(flag){
      if(flag){
        previewBox.innerHTML = <div class="spinner"></div>;
      }
      btnCreate.disabled = flag;
      btnCreate.textContent = flag ? "Working..." : "Create";
    }
  </script>
</body>
</html>
